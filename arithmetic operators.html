<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arithmetic operators</h1>
    <script type="text/javascript">
        document.write(2+3);//5
        document.write("<br/>");
        document.write(2-3);//-1
        document.write("<br/>");
        document.write(2*3);//6
        document.write("<br/>");
        document.write(2/3);//0.66666 Q
        document.write("<br/>");
        document.write(2%3);//2 REMINDER
        document.write("<br/>");
        document.write(2/3);//0.66666
        document.write("<br/>");
        document.write(2/0);//INFINITY
        document.write("<br/>");
        document.write("2"+"3");//"23"
        document.write("<br/>");
        document.write(parseInt("2")+parseInt("3"));//5
        document.write("<br/>"); 
        document.write(1255659%10);//9
        document.write("<br/>"); 
        document.write(1255659/10);//125565.9
        document.write("<br/>"); 
        document.write(parseInt(1255659/10));//125565
        document.write("<br/>");
        document.write(0%3);//0 REMINDER
        document.write("<br/>");
        document.write(1%3);//1 REMINDER
        document.write("<br/>");
        document.write(2%3);//2 REMINDER
        document.write("<br/>");
        document.write(3%3);//0 REMINDER
        document.write("<br/>");
        document.write(4%3);//1 REMINDER
        document.write("<br/>");
        document.write(5%3);//2 REMINDER
        document.write("<br/>");
        document.write(6%3);//0 REMINDER
        document.write("<br/>");
        document.write(7%3);//1 REMINDER
        document.write("<br/>");
        document.write(8%3);//2 REMINDER
        document.write("<br/>");
        document.write(9%3);//0 REMINDER
        document.write("<br/>");
        document.write(10%3);//1 REMINDER
        document.write("<br/>");
        document.write(11%3);//2 REMINDER
        document.write("<br/>");
        document.write(12%3);//0 REMINDER
        document.write("<br/>");
        document.write(13%3);//1 REMINDER
        document.write("<br/>");
        document.write(14%3);//2 REMINDER
        document.write("<br/>");
        document.write(15%3);//0 REMINDER
    </script>
</body>
</html>
