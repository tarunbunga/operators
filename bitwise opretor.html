<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITWISE operators</title>
</head>
<body>
    <H1>bitwise AND operator: & </H1>
    <script>
        document.write(1&1);//1
        document.write("<br/>");
        document.write(1&0);//0
        document.write("<br/>");
        document.write(0&1);//0
        document.write("<br/>");
        document.write(0&0);//0
        document.write("<br/>");
        document.write(2&2);//2
    </script><br/><hr>
      <H1>bitwise OR operator: | </H1>
      <script>
          document.write(1|1);//1
          document.write("<br/>");
          document.write(1|0);//1
          document.write("<br/>");
          document.write(0|1);//1
          document.write("<br/>");
          document.write(0|0);//0
          document.write("<br/>");
          document.write(2|2);//2
      </script><br/><hr>
      <H1>bitwise EXCLUSIVE OR operator: ^ </H1>
      <script>
          document.write(1^1);//0
          document.write("<br/>");
          document.write(1^0);//1
          document.write("<br/>");
          document.write(0^1);//1
          document.write("<br/>");
          document.write(0^0);//0
          document.write("<br/>");
          document.write(2^2);//0
      </script><br/><hr>
      <H1>bitwise COMPLMENT operator: ^ </H1>
      <script>
          document.write(~1);//-2
          document.write("<br/>");
          document.write(~0);//-1
          document.write("<br/>");
          document.write(~3);//-4
          document.write("<br/>");
          document.write(~(-5));//4
      </script><br/><hr>
       <H1>bitwise LEFT SFIFT operator: ^ </H1>
       <script>
           document.write(1<<1);//2
           document.write("<br/>");
           document.write(12<<3);//96
           document.write("<br/>");
           document.write(18<<3);//144
           document.write("<br/>");
           document.write(5<<33);//10
       </script><br/><hr>
        <H1>bitwise RIGHT SFIFT operator: ^ </H1>
        <script>
            document.write(1>>1);//2
           document.write("<br/>");
           document.write(12>>3);//96
           document.write("<br/>");
           document.write(18>>3);//144
           document.write("<br/>");
           document.write(5>>33);//10
        </script><br/><hr>
    
</body>
</html>
