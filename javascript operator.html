<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript operator precedence & associativity</h1>
    <script>
        var a=2+2+2;//6
        document.write(a);
        document.write("<br/>");
        var b=2+3*5;//17 not 25 multiplication has more value then additional opeartor
        document.write(b);
        document.write("<br/>");
        var c=3*5+4/2+3;//20 
        document.write(c);
        document.write("<br/>");
    </script>
</body>
</html>
