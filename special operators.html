<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPECIAL OPERATOR</title>
</head>
<body>
    <h1>SPECIAL OPERATOR typeof</h1>
    <script>//typeof operator returns the type a given operand
        document.write(typeof 55);//number
        document.write("<br/>");
        document.write(typeof "javascript");//string
        document.write("<br/>");
        document.write(typeof 5.558);//number
        document.write("<br/>");
        document.write(typeof true);//boolen
        document.write("<br/>");
    </script><br/><hr>
     <h1>SPECIAL OPERATOR COMMA(,)</h1>
     <script>// comma: comma ooperator returns the RHS operand value
     var c=(2,222)+(2,22);
     document.write(c);
     </script><br/><hr>
     <h1>SPECIAL OPERATOR new</h1>
     <script>//NEW: new operantor is used to creat new instance of an object

     var stud1=new Object();
     stud1.name="TARUN";
     stud1.rollno="18K65A0307";
     document.write(stud1.rollno,":",stud1.name);
     </script><br/><hr>
     <h1>SPECIAL OPERATOR delete</h1>
     <script>//delete : delete oprator is used to delete a property of an odject
     var stud2=new Object();
     stud2.name="SURESH K";
     stud2.rollno="18K65A0308";
     stud2.address="AP, WEST GODAVARI";
     delete stud2.address;
     document.write(stud2.rollno,":",stud2.name);
     document.write("<br/>");
     document.write(stud2.address);
     </script><br/><hr>

</body>
</html>
