<body>
    <h1>conditional operators(?:)</h1>
    <script>
        document.write("conditional operators(?:)");
        document.write("<br/>");
        var num=10;
        var result=((num%2)==0)?"even":"odd";
        document.write(num," is ",result," number");
    </script>
     <h1>Ex1</h1>
     <script>
         document.write("conditional operators(?:)");
         document.write("<br/>");
         document.write("<br/>");
         var num=998;
         var result;
         if((num%2)==0){
            result="even";
         }
         else{
            result="odd";
         }
         document.write(num," is ",result," number");
     </script>
</body>
