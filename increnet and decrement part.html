<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment and decrement</title>
</head>
<body>
    <h1>INCREMENT AND DECEREMENT PART-2</h1>
    <h2>increment operator</h2>
    <h3>post increment(a++)</h3>
    <script>
        var a=10;
        document.write("a is=",a);//10
        document.write("<br/>");
        document.write("a is=",a++);//10
        document.write("<br/>");
        document.write("a is=",a);//11
        document.write("<br/>");
    </script>
     <h3>pree increment(++b)</h3>
    <script>
        var b=10;
        document.write("b is=",b);//10
        document.write("<br/>");                      
        document.write("b is=",++b);//11
        document.write("<br/>");
        document.write("b is=",b);//11
        document.write("<br/>");

    </script>
    <hr>
    <h2>decrement operator</h2>
     <h3>post decrenet(d--)</h3>
     <script>
         var d=10;
         document.write("d is=",d);//10
         document.write("<br/>");
         document.write("d is=",d--);//10
         document.write("<br/>");
         document.write("d is=",d);//9
         document.write("<br/>");
     </script>
    <h3>pree increment(--c)</h3>
    <script>
        var c=10;
        document.write("c is=",c);//10
        document.write("<br/>")                
        document.write("c is=",--c);//9
        document.write("<br/>");
        document.write("c is=",c);//9
        document.write("<br/>")
    </script> 
</body>
</html>
