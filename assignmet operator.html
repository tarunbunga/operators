<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment operator(=:)</h1>
    <script>
        const PI=3.142;
        document.write("PI is =",PI);
        document.write("<br/>");
        var a=10;
        document.write("a =",a);
        document.write("<br/>");
        a=20;
        document.write("a =",a);
        document.write("<br/>");
        a=a+30;
        document.write("a =",a);
        document.write("<br/>");
    </script>
     <h1>Assignment operator(=:)</h1>
     <h2></h2>
     <script>
         var a=10;
         document.write("a =",a);
         document.write("<br/>");//10
         a+=20;
         document.write("a =",a);
         document.write("<br/>");//30
         a-=10;
         document.write("a =",a);
         document.write("<br/>");//20
         a/=2;
         document.write("a =",a);
         document.write("<br/>");//10
         a*=3;
         document.write("a =",a);
         document.write("<br/>");//30
         a%=2;
         document.write("a =",a);
         document.write("<br/>");//0
         
     </script>
    
</body>
</html>
